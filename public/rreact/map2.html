<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
  <!--[if lt IE 9]>
  <script src="html5shiv/html5shiv.min.js"></script>
  <script src="respond/respond.min.js"></script>
  <![endif]-->
<script src="react/dist/react.js"></script>
<script src="react-dom/dist/react-dom.js"></script>
<script src="jquery/jquery.js"></script>
<script src="babel.min.js"></script>
</head>
<body>
<div id="qq"></div>
</body>
<script type="text/babel">
function ListItems(props){
	return <li>{props.value*2}</li>
}
function NumberList(props){
	const numbers =props.numb;
	const listItems=numb.map((number)=>
   <ListItems key={number.toString()} value={number}/>
	)
	return (
   <ul>
      {listItems}
   </ul>
	)
}
const numb=[1,2,3,4,5]
ReactDOM.render(
 <NumberList numbers={numb} />,
 document.getElementById('qq')
)
</script >
</html>
