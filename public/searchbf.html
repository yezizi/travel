<script>
function buttonStatus(){
       var a=$('#input').val();
       console.log(a);
        var flag=1;
          console.log(flag);
        if(!a){
          flag=0;
        }
        console.log(flag);
        if(flag==1){
          $('#submit').attr('disabled',false)
        }
        else{          
          $('#submit').attr('disabled',true)
        }
      }
   $(function(){
      $('#input').on('blur',function(){
        buttonStatus()
      })
      $('#input').on('keyup',function(){
         buttonStatus()
      })
})
</script>
